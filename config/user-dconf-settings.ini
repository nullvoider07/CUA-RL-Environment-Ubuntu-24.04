[org/gnome/shell]
enabled-extensions=['ubuntu-dock@ubuntu.com']
favorite-apps=['gnome-terminal.desktop', 'brave-browser.desktop', 'code.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Settings.desktop', 'org.gnome.SystemMonitor.desktop', 'org.gnome.TextEditor.desktop']

[org/gnome/desktop/interface]
gtk-theme='Yaru-dark'
icon-theme='Yaru-dark'
font-name='Ubuntu 11'
cursor-theme='Adwaita'
monospace-font-name='Ubuntu Mono 13'
enable-animations=false
clock-show-weekday=true
show-battery-percentage=true
color-scheme='prefer-dark'

[org/gnome/desktop/applications/browser]
exec='brave-browser'

[org/gnome/desktop/applications/web]
exec='brave-browser'

[org/gnome.desktop.applications]
default-browser='brave-browser.desktop'

[org/gnome/desktop/applications/calendar]
exec='gnome-calendar'

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/default-wallpaper.jpg'
picture-uri-dark='file:///usr/share/backgrounds/default-wallpaper.jpg'
picture-options='zoom'

[org/gnome/desktop/screensaver]
lock-enabled=false

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'

[org/gnome/desktop/peripherals/touchpad]
send-events='disabled'

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/shell/extensions/dash-to-dock]
show-mounts=false
show-trash=false

[org/gnome/login-screen]
background-image='/usr/share/backgrounds/default-wallpaper.jpg'

[org.gnome.mutter]
backend='x11'
experimental-features=[]
dynamic-workspaces=false
unredirect-fullscreen=false

[org.gnome.desktop.interface]
cursor-theme='Adwaita'
enable-animations=false

[org.gnome.gdm]
automatic-login-enable=true
automatic-login-user='cua'
disable-user-list=false

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-temperature=uint32 2400
night-light-schedule-automatic=false
night-light-schedule-from=0.0
night-light-schedule-to=0.0